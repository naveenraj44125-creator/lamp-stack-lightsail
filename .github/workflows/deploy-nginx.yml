name: Nginx Static Site Deployment

on:
  push:
    branches: [ main, master ]
    paths:
      - 'example-nginx-app/**'
      - 'deployment-nginx.config.yml'
      - '.github/workflows/deploy-nginx.yml'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  id-token: write   # Required for OIDC authentication
  contents: read    # Required to checkout code

jobs:
  deploy:
    name: Deploy Nginx Static Site
    uses: ./.github/workflows/deploy-generic-reusable.yml
    with:
      config_file: 'deployment-nginx.config.yml'
      skip_tests: false
  
  summary:
    name: Deployment Summary
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Show Deployment Results
        run: |
          echo "## ðŸš€ Nginx Static Site Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ needs.deploy.outputs.deployment_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ needs.deploy.outputs.deployment_status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.deploy.outputs.deployment_status }}" = "success" ]; then
            echo "âœ… Static site deployed successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸŒ Nginx Static Website" >> $GITHUB_STEP_SUMMARY
            echo "- **Server**: Nginx" >> $GITHUB_STEP_SUMMARY
            echo "- **Content**: HTML5, CSS3, JavaScript" >> $GITHUB_STEP_SUMMARY
            echo "- **Features**: Responsive design, modern UI" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Deployment failed. Check logs above." >> $GITHUB_STEP_SUMMARY
          fi
