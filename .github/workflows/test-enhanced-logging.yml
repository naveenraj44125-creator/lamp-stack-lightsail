name: Test Enhanced Command Logging

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of logging test to run'
        required: false
        default: 'improved'
        type: choice
        options:
          - improved
          - command
          - both

jobs:
  test-logging:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install boto3
    
    - name: Test Enhanced Logging
      run: |
        echo "ðŸ§ª Testing Enhanced Command Logging"
        echo "=================================="
        # Set GitHub Actions environment for enhanced logging
        export GITHUB_ACTIONS=true
        # Run the improved logging test
        python3 workflows/test_improved_logging.py
    
    - name: Test Command Logging (if requested)
      if: ${{ github.event.inputs.test_type == 'command' || github.event.inputs.test_type == 'both' }}
      run: |
        echo "ðŸ§ª Testing Command Logging"
        echo "=========================="
        # Set GitHub Actions environment for enhanced logging
        export GITHUB_ACTIONS=true
        # Run the command logging test
        python3 workflows/test_command_logging.py