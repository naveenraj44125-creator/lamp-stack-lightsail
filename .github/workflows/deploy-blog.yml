name: Deploy Modern Blog App

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'example-blog-app/**'
      - 'deployment-blog.config.yml'
      - '.github/workflows/deploy-blog.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'example-blog-app/**'
      - 'deployment-blog.config.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy Modern Blog to Lightsail
    uses: ./.github/workflows/deploy-generic-reusable.yml
    with:
      config_file: deployment-blog.config.yml
    secrets: inherit