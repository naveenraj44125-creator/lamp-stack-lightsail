name: Deploy Basic Docker LAMP

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'example-docker-app/**'
      - 'deployment-docker.config.yml'
      - '.github/workflows/deploy-docker-basic.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'example-docker-app/**'
      - 'deployment-docker.config.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/lamp-stack-demo
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./example-docker-app
          file: ./example-docker-app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Image built successfully
        run: |
          echo "âœ… Docker image built and pushed successfully"
          echo "ðŸ“¦ Image tags: ${{ steps.meta.outputs.tags }}"

  deploy:
    name: Deploy to Lightsail
    needs: build-and-push
    uses: ./.github/workflows/deploy-generic-reusable.yml
    with:
      config_file: deployment-docker.config.yml
      docker_image_tag: ${{ needs.build-and-push.outputs.image-tag }}
    secrets: inherit
