name: Deploy Basic Docker LAMP

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'example-docker-app/**'
      - 'deployment-docker.config.yml'
      - '.github/workflows/deploy-docker-basic.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'example-docker-app/**'
      - 'deployment-docker.config.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy Basic Docker LAMP to Lightsail
    uses: ./.github/workflows/deploy-generic-reusable.yml
    with:
      config_file: deployment-docker.config.yml
      environment: ${{ github.event.inputs.environment || 'production' }}
    secrets: inherit
