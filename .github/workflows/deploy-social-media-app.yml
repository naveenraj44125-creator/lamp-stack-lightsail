name: Deploy Social Media App

on:
  push:
    branches: [ main, master ]
    paths:
      - 'example-social-media-app/**'
      - 'deployment-social-media-app.config.yml'
      - '.github/workflows/deploy-social-media-app.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'example-social-media-app/**'
      - 'deployment-social-media-app.config.yml'
      - '.github/workflows/deploy-social-media-app.yml'
  workflow_dispatch:

permissions:
  id-token: write   # Required for OIDC authentication
  contents: read    # Required to checkout code

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Social Media App
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd example-social-media-app
        npm install

    - name: Test application startup
      run: |
        cd example-social-media-app
        timeout 30s npm start &
        sleep 10
        
        # Test health endpoint
        curl -f http://localhost:3000/api/health || exit 1
        
        # Test root endpoint
        curl -f http://localhost:3000/ || exit 1
        
        echo "âœ… Social Media App tests passed!"

  deploy:
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/deploy-generic-reusable.yml
    with:
      config_file: 'deployment-social-media-app.config.yml'
      skip_tests: false
    secrets: inherit

  summary:
    name: Deployment Summary
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Show Deployment Results
        run: |
          echo "## ðŸš€ Social Media App Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ needs.deploy.outputs.deployment_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ needs.deploy.outputs.deployment_status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.deploy.outputs.deployment_status }}" = "success" ]; then
            echo "âœ… Social Media App deployed successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“¡ Endpoints" >> $GITHUB_STEP_SUMMARY
            echo "- **Home**: ${{ needs.deploy.outputs.deployment_url }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Health**: ${{ needs.deploy.outputs.deployment_url }}api/health" >> $GITHUB_STEP_SUMMARY
            echo "- **API**: ${{ needs.deploy.outputs.deployment_url }}api/" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Deployment failed. Check logs above." >> $GITHUB_STEP_SUMMARY
          fi