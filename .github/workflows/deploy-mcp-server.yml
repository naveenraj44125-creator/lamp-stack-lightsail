name: Deploy MCP Server to Lightsail

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'mcp-server/**'
      - 'deployment-mcp-server.config.yml'
      - '.github/workflows/deploy-mcp-server.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'mcp-server/**'
      - 'deployment-mcp-server.config.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-mcp-server:
    uses: ./.github/workflows/deploy-generic-reusable.yml
    with:
      config_file: deployment-mcp-server.config.yml
      skip_tests: false
    secrets: inherit
