name: Deploy Recipe Manager Docker App

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'example-recipe-docker-app/**'
      - 'deployment-recipe-docker.config.yml'
      - '.github/workflows/deploy-recipe-docker.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'example-recipe-docker-app/**'
      - 'deployment-recipe-docker.config.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
      bucket_name:
        description: 'S3 Bucket name (optional override)'
        required: false

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy Recipe Manager to Lightsail
    uses: ./.github/workflows/deploy-generic-reusable.yml
    with:
      config_file: deployment-recipe-docker.config.yml
    secrets: inherit
