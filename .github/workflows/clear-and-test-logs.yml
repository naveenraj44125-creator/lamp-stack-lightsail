name: Clear Old Logs and Test New Format

on:
  workflow_dispatch:
    inputs:
      instance_name:
        description: 'Lightsail instance name'
        required: true
        default: 'lamp-stack-instance'
        type: string

jobs:
  clear-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install boto3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Clear Old Logs and Test New Format
      env:
        LIGHTSAIL_INSTANCE_NAME: ${{ github.event.inputs.instance_name }}
        GITHUB_ACTIONS: true
      run: |
        echo "ðŸ§¹ Clearing old command logs and testing new format"
        echo "Instance: ${{ github.event.inputs.instance_name }}"
        echo "=================================================="
        python3 workflows/clear_and_test_logs.py