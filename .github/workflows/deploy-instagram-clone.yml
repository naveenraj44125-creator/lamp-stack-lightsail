name: Instagram Clone Deployment

on:
  push:
    branches: [ main ]
    paths:
      - 'example-instagram-clone/**'
      - 'deployment-instagram-clone.config.yml'
      - '.github/workflows/deploy-instagram-clone.yml'
  workflow_dispatch:

permissions:
  id-token: write   # Required for OIDC authentication
  contents: read    # Required to checkout code

jobs:
  test:
    name: Test Instagram Clone
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'example-instagram-clone/package-lock.json'
      
      - name: Install dependencies
        working-directory: example-instagram-clone
        run: npm ci
      
      - name: Run tests
        working-directory: example-instagram-clone
        run: npm test
      
      - name: Build React app
        working-directory: example-instagram-clone
        run: npm run build
      
      - name: Verify build output
        working-directory: example-instagram-clone
        run: |
          echo "Build directory contents:"
          ls -la build/
          echo "Build size:"
          du -sh build/
          echo "Index.html exists:"
          test -f build/index.html && echo "âœ… index.html found" || echo "âŒ index.html missing"

  deploy:
    name: Deploy Instagram Clone
    needs: test
    uses: ./.github/workflows/deploy-generic-reusable.yml
    with:
      config_file: 'deployment-instagram-clone.config.yml'
      skip_tests: true  # Tests already run in previous job
  
  summary:
    name: Deployment Summary
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Show Deployment Results
        run: |
          echo "## ðŸ“¸ Instagram Clone Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ needs.deploy.outputs.deployment_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ needs.deploy.outputs.deployment_status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Status**: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.deploy.outputs.deployment_status }}" = "success" ]; then
            echo "âœ… Instagram Clone deployed successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“± Application Features" >> $GITHUB_STEP_SUMMARY
            echo "- **Home Feed**: ${{ needs.deploy.outputs.deployment_url }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Login**: ${{ needs.deploy.outputs.deployment_url }}login" >> $GITHUB_STEP_SUMMARY
            echo "- **Register**: ${{ needs.deploy.outputs.deployment_url }}register" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ§ª Demo Credentials" >> $GITHUB_STEP_SUMMARY
            echo "- **Email**: demo@example.com" >> $GITHUB_STEP_SUMMARY
            echo "- **Password**: password123" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸŽ¯ Features Available" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… User Authentication" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Photo Sharing" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Social Feed" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… User Profiles" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Like & Comment System" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Responsive Design" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Deployment failed. Check logs above." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ” Troubleshooting" >> $GITHUB_STEP_SUMMARY
            echo "1. Check React build process" >> $GITHUB_STEP_SUMMARY
            echo "2. Verify Node.js version compatibility" >> $GITHUB_STEP_SUMMARY
            echo "3. Check deployment configuration" >> $GITHUB_STEP_SUMMARY
          fi