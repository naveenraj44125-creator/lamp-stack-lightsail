version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recipe-app-web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src:/var/www/html
      - uploads:/var/www/html/uploads
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_NAME=${DB_NAME:-recipe_db}
      - DB_USER=${DB_USER:-recipe_user}
      - DB_PASSWORD=${DB_PASSWORD:-secure_password}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - BUCKET_NAME=${BUCKET_NAME:-recipe-images-bucket}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - APP_ENV=${APP_ENV:-production}
      - UPLOAD_MAX_SIZE=${UPLOAD_MAX_SIZE:-5242880}
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - recipe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s

  db:
    image: mysql:8.0
    container_name: recipe-app-db
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-root_password}
      - MYSQL_DATABASE=${DB_NAME:-recipe_db}
      - MYSQL_USER=${DB_USER:-recipe_user}
      - MYSQL_PASSWORD=${DB_PASSWORD:-secure_password}
    volumes:
      - db_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - recipe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_password}"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 15s

  redis:
    image: redis:7-alpine
    container_name: recipe-app-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - recipe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: recipe-app-phpmyadmin
    environment:
      - PMA_HOST=db
      - PMA_USER=${DB_USER:-recipe_user}
      - PMA_PASSWORD=${DB_PASSWORD:-secure_password}
      - UPLOAD_LIMIT=50M
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_started
    networks:
      - recipe-network
    restart: unless-stopped

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  uploads:
    driver: local

networks:
  recipe-network:
    driver: bridge
